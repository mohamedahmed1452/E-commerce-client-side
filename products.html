<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - MiniMart</title>
    <link rel="stylesheet" href="styles/comman.css" />
    <link rel="stylesheet" href="styles/products.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">Mini Markt</a>
        </div>
        <div class="mobile-menu">
          <button class="bn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="nav-bar">
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li>
              <a href="favorites.html">
                <span class="icon-badge">
                  <i class="fas fa-heart"></i>
                  <span class="badge" id="favorites-count"></span>
                </span>
                Favorites
              </a>
            </li>
            <li>
              <a href="cart.html">
                <span class="icon-badge">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge" id="cart-count"></span>
                </span>
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container main-container">
      <h1 class="section-title">All Products</h1>

      <div class="filters">
        <div class="search-filter">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
        </div>

        <div class="category-filter">
          <select id="category-filter">
            <option value="">All Categories</option>
          </select>
        </div>
      </div>

      <div class="products-flex" id="products-container"></div>
    </main>

    <div id="notification" class="notification"></div>

    <footer class="site-footer">
      <div class="footer-info">
        <h3>Created by Mohamed</h3>
        <div class="footer-links">
          <a
            href="https://github.com/mohamedahmed1452"
            target="_blank"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/your-linkedin"
            target="_blank"
            title="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:20201700656@cis.asu.edu.eg" title="Gmail">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="scripts/comman.js"></script>
    <script src="scripts/products.js"></script>
