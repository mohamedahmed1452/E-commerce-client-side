<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites - MiniMart</title>
    <link rel="stylesheet" href="styles/comman.css" />
    <link rel="stylesheet" href="styles/favorites.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">MiniMart</a>

          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li>
              <a href="favorites.html"
                >Favorites <span class="badge" id="favorites-count">0</span></a
              >
            </li>
            <li>
              <a href="cart.html"
                >Cart <span class="badge" id="cart-count">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="container">
      <h1 class="section-title">Your Favorites</h1>

      <div id="favorites-empty" class="empty-state">
        <i class="fas fa-heart"></i>
        <h3>No favorites yet</h3>
        <p>Start adding products you love to your favorites!</p>
        <a href="products.html" class="btn btn-primary">Browse Products</a>
      </div>

      <div class="products-grid" id="favorites-container">
        <!-- Favorite products will be loaded here -->
      </div>
    </main>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>

    <script src="scripts/comman.js"></script>
    <script src="scripts/favorites.js"></script>
  </body>
</html>
