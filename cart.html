<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - MiniMart</title>
    <link rel="stylesheet" href="styles/comman.css" />
    <link rel="stylesheet" href="styles/cart.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">MiniMart</a>

          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li>
              <a href="favorites.html"
                >Favorites <span class="badge" id="favorites-count">0</span></a
              >
            </li>
            <li>
              <a href="cart.html"
                >Cart <span class="badge" id="cart-count">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="container">
      <h1 class="section-title">Your Cart</h1>

      <div id="cart-empty" class="empty-state">
        <i class="fas fa-shopping-cart"></i>
        <h3>Your cart is empty</h3>
        <p>Add some products to your cart to continue shopping!</p>
        <a href="products.html" class="btn btn-primary">Browse Products</a>
      </div>

      <div id="cart-content">
        <div class="cart-items" id="cart-items-container">
          <!-- Cart items will be loaded here -->
        </div>

        <div class="cart-summary">
          <h3 class="summary-title">Order Summary</h3>
          <div class="summary-item">
            <span>Subtotal</span>
            <span id="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <div class="summary-item summary-total">
            <span>Total</span>
            <span id="cart-total">$0.00</span>
          </div>

          <a href="checkout.html" id="checkout-btn" class="checkout-btn"
            >Proceed to Checkout</a
          >
        </div>
      </div>
    </main>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>

    <script src="scripts/comman.js"></script>
    <script src="scripts/card.js"></script>
  </body>
</html>
